<div class="formContainer">
  <h1>Formulaire test</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmitForm()" class="classicForm">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName"
             [ngClass]="{'onError': !isFieldValid('firstName')}">
      <app-form-field-error-display
        [displayError]="!isFieldValid('firstName')" [errorMsg]="getFieldError('firstName')">
      </app-form-field-error-display>
    </div>
    <div class="form-group">
      <label for="firstName">Family name</label>
      <input type="text" id="familyName" class="form-control" formControlName="familyName"
             [ngClass]="{'onError': !isFieldValid('familyName')}">
      <app-form-field-error-display
        [displayError]="!isFieldValid('familyName')" [errorMsg]="getFieldError('familyName')">
      </app-form-field-error-display>
    </div>
    <div class="form-group">
      <p>Gender: </p>
      <label for="male" >Male</label>
      <input type="radio" formControlName="gender" id="male" value="male" >
      <label for="female" >Female</label>
      <input type="radio" formControlName="gender" id="female" value="female">
      <app-form-field-error-display
        [displayError]="!isFieldValid('gender')" [errorMsg]="getFieldError('gender')">
      </app-form-field-error-display>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
